<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        }
        input#email:invalid:focus {
            border: 1px solid red;
        }
        input#password:invalid:focus {
            border: 1px solid red;
        }
        input#dob:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form class="container p-3 text-secondary-emphasis bg-secondary-subtle border border-secondary-subtle rounded-3 mt-5" id="user-form">
        <h2 class="mb-5">Registrtion Form</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" />
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" />
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" />
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="display container">
        <h2>Entries</h2>
        <div id="user-entries"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const email = document.getElementById('email');
        email.addEventListener('input', () => validate(email));

        const submit = document.getElementById('submit');
        submit.addEventListener('click', () => validate(email));

        function validate(element) {
            if (element.validity.typeMismatch) {
                element.setCustomValidity("The email is not in the right format!");
                element.reportValidity();
            }
            else {
                element.setCustomValidity('');
            }
        }
    </script>
    <script src="./index.js"></script>
</body>
</html>
